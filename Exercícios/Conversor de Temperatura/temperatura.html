<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="css codes/temperatura.css"> 
    <link rel="icon" href="img/calculadora.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">
    <link href="https://db.onlinewebfonts.com/c/d7e8a95865396cddca89b00080d2cba6?family=SoDo+Sans+SemiBold" rel="stylesheet">
</head>
<body>
    <header>
        <div class="with-padding">
            <img src="img/calculadora2.png" width="150px" height="150px">
        </div>
    </header>
    <div class="container">
        <h1>Conversor de Temperatura</h1>
        <label for="temperatura">Temperatura:</label>
        <input type="number" id="temperatura">

        <button onclick="converterCelsius()">Converter para Celsius</button>
        <button onclick="converterFahrenheit()">Converter para Fahrenheit</button>
        
        <p id="resultado"></p>
    </div>
    <script src="js codes/temperatura.js"></script> 
</body>
</html>
